backend:
  name: git-gateway
  branch: main # o el nombre de tu rama principal

media_folder: "public/images/posts" # Donde se subirán los archivos multimedia
public_folder: "/images/posts" # Prefijo para URLs públicas

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/posts"
    create: true
    slug: "{{day}}-{{month}}-{{year}}-{{slug}}"
    media_folder: ''
    public_folder: "/images/posts/{{slug}}"
    path: "{{slug}}/index"
    editor:
      preview: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Publish Date", name: "pubDate", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image", media_folder: "public/images/posts/{{slug}}", public_folder: "/images/posts/{{slug}}", required: false}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}